<!DOCTYPE html>
<html>
  <head>

  <body>

      <h5>DINERO QUE VAS A EXTRAER</h5>
      <p><span id="diez">       </span> billetes de diez</p>

      <p><span id="cincuenta">  </span> billetes de cincuenta</p>

      <p><span id="dosientos">  </span> billetes de dosientos</p>
      <p><span id="quinientos"> </span> billetes de quinientos</p>
      <p><span id="mil">        </span> billetes de mil</p>
    </div>
    <script src="cajero.js"></script>
    <div>
      <h5>DINERO QUE HAY EN LA CAJA</h5>
      <span id='dineroEnCaja'></span>
      <input type="button" value="dinero en caja" onclick="imprimirDineroEnCaja()" id="extraer" />
    </div>
